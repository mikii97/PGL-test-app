<mat-accordion *ngIf="jobOfferData">
    <mat-expansion-panel hideToggle (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{jobOfferData.title}}
            </mat-panel-title>
            <mat-panel-description>
                <mat-chip-list><mat-chip *ngFor="let singleCategory of jobOfferData.category">{{singleCategory}}</mat-chip></mat-chip-list>
            </mat-panel-description>
            <button mat-icon-button>
                <mat-icon *ngIf="!panelOpenState">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="panelOpenState">keyboard_arrow_up</mat-icon>
            </button>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
</mat-accordion>
